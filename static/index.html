<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script>
        (function () {
            var ws;
            function onButtonSend() {
                var msg = document.getElementById('txtMsg').value
                ws.send(msg);
            }
            function onServerMessage(evt) {
                var msg = evt.data;
                document.getElementById('divMsgs').innerHTML += msg + '<br/>';
            }
            function onDocumentLoad() {
                ws = new WebSocket('ws://localhost:8080/chat')
                document.getElementById('buttonSend').addEventListener('click', onButtonSend);
                ws.addEventListener('message', onServerMessage);
            }
            window.addEventListener('DOMContentLoaded', onDocumentLoad);
        })()
    </script>
</head>

<body>
    <h3>Chat App</h3>
    <hr>
    <input type="text" name="" id="txtMsg">
    <input type="button" value="Send" id="buttonSend">
    <div id="divMsgs"></div>
</body>

</html>
